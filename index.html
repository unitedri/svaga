        .main-header {
            background-color: #133abb;
            color: white;
            padding: 15px 20px;
            position: sticky;
            top: 0;

        }
        
        .header-content {
            display: flex;

        .logo {

        .search-container {

        }
        
        .search-btn {

            cursor: pointer;

        }
        
        .categories-dropdown {

        .favorite-btn.active {

        .progress-container {

            height: 4px;
            background-color: #eee;
            margin: 10px 15px 5px;
            border-radius: 2px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background-color: #3a2fd3;
            width: 0%;
            border-radius: 2px;
            position: relative;
        }
        
        .time-info {
            display: flex;
            justify-content: space-between;

            color: #666;

        .audio-controls {
